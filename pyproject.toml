[project]
name = "battlemaps"
version = "0.0.1"
description = "A simple utility bot for the AWBW Discord server"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "discord.py[voice]==1.6.0",
    "aiohttp>=3.6.0,<3.8.0",
    "mutagen>=1.47.0",
    "pillow>=10.0.0",
    "PyGithub>=1.54.1",
    "pytz>=2021.1",
    "redis>=4.0.0",
    "requests>=2.28.0",
    "urllib3>=2.0.0",
    "typing>=3.7.4.3",
]

[project.optional-dependencies]
dev = [
    "discord-ext-menus>=0.8.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "pytest>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
